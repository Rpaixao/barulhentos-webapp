<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>C.F."Os Barulhentos" - Sócios</title>
    </h:head>
    <h:body>
   <h3>Sócios</h3>  
        
    <p:separator id="separator"/> 
    <h:form>
    
        <p:carousel value="#{partnerManager.partners}" var="partner" headerText="Sócios" rows="1" itemStyle="height:200px;width:200px;" effect="easeInStrong">  
                        <p:tab> 
                            <h:form>
                            
                                <h:panelGrid columns="1" cellpadding="10" style="alignment-adjust: central">
                                <p:row>
                                <h:outputText  id ="id" value="#{partner.id}" style="text-align: left"/>
                                </p:row>
                                <p:row>
                                <img src="#{partner.picture}" style="text-align: center" height="100"/>  
                                </p:row>
                                <p:row>
                                <h:outputText id="text" value="#{partner.name}" />  
                                </p:row>
                            </h:panelGrid>  
                            
                            </h:form>
                        </p:tab>
     </p:carousel>  
         
        
        
    </h:form>
    </h:body>
</html>
